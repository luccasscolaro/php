    <script>
        function buscar() {

            var valor = $("#valor").val();

            $.ajax({
                url:" Fazerbusca.php",
                method:"GET",
                data:{busca: valor},
                success: function(data){
                    $("#resultado").html(data);
                }
            });

        }
        $(document).ready(function(){
            buscar();
        });
    </script>

            <button onclick="buscar()" class="enviar">buscar</button>
